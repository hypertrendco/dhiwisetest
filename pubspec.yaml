name: test
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.0
  connectivity: ^3.0.6
  get: ^4.1.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Hind Siliguri
      fonts: 
        - asset: assets/fonts/hindsiligurimedium500.ttf
          weight: 500
        - asset: assets/fonts/hindsiliguriregular400.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/intersemibold400.ttf
          weight: 400
        - asset: assets/fonts/interregular400.ttf
          weight: 400
        - asset: assets/fonts/intermedium500.ttf
          weight: 500
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsbold700.ttf
          weight: 700
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
